<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Taxi Sim 0.1</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Ç–µ–º—ã Telegram */
            --bg-color: var(--tg-theme-bg-color, #212121);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --btn-color: var(--tg-theme-button-color, #3390ec);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #323232);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            user-select: none;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .car-container {
            font-size: 80px;
            margin: 20px 0;
            transition: transform 0.3s;
        }

        .driving-anim {
            animation: drive 0.5s infinite alternate;
        }

        @keyframes drive {
            from { transform: translateY(0px) rotate(0deg); }
            to { transform: translateY(-5px) rotate(2deg); }
        }

        .status-text {
            font-size: 20px;
            margin-bottom: 10px;
            color: #888;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--secondary-bg);
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #f1c40f; /* –ñ–µ–ª—Ç—ã–π —Ü–≤–µ—Ç —Ç–∞–∫—Å–∏ */
            transition: width 0.1s linear;
        }

        .controls {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: var(--btn-color);
            color: var(--btn-text);
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            width: 100%;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upgrade-btn {
            background-color: var(--secondary-bg);
            color: var(--text-color);
        }

    </style>
</head>
<body>

    <div class="header">
        <div id="level">–£—Ä–æ–≤–µ–Ω—å: 1</div>
        <div id="balance">üí∞ 0</div>
    </div>

    <div class="car-container" id="car">üöñ</div>
    
    <div class="status-text" id="status">–°–≤–æ–±–æ–¥–µ–Ω</div>

    <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
    </div>

    <div class="controls">
        <button id="driveBtn" onclick="startOrder()">üöè –í–∑—è—Ç—å –∑–∞–∫–∞–∑</button>
        <button id="upgradeBtn" class="upgrade-btn" onclick="upgradeCar()">üîß –£–ª—É—á—à–∏—Ç—å –∞–≤—Ç–æ (100üí∞)</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let gameState = {
            balance: 0,
            level: 1,
            isDriving: false,
            upgradeCost: 100
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–π (–µ—Å–ª–∏ –µ—Å—Ç—å)
        const savedData = localStorage.getItem('taxiSimSave');
        if (savedData) {
            gameState = JSON.parse(savedData);
        }

        // –≠–ª–µ–º–µ–Ω—Ç—ã UI
        const els = {
            balance: document.getElementById('balance'),
            level: document.getElementById('level'),
            status: document.getElementById('status'),
            car: document.getElementById('car'),
            progress: document.getElementById('progress'),
            driveBtn: document.getElementById('driveBtn'),
            upgradeBtn: document.getElementById('upgradeBtn')
        };

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        function updateUI() {
            els.balance.innerText = `üí∞ ${gameState.balance}`;
            els.level.innerText = `–£—Ä–æ–≤–µ–Ω—å: ${gameState.level}`;
            els.upgradeBtn.innerText = `üîß –£–ª—É—á—à–∏—Ç—å –∞–≤—Ç–æ (${gameState.upgradeCost}üí∞)`;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ —É–ª—É—á—à–µ–Ω–∏—è
            if (gameState.balance >= gameState.upgradeCost && !gameState.isDriving) {
                els.upgradeBtn.disabled = false;
            } else {
                els.upgradeBtn.disabled = true;
            }
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            localStorage.setItem('taxiSimSave', JSON.stringify(gameState));
        }

        // –õ–æ–≥–∏–∫–∞ –≤–∑—è—Ç–∏—è –∑–∞–∫–∞–∑–∞
        function startOrder() {
            if (gameState.isDriving) return;

            gameState.isDriving = true;
            tg.HapticFeedback.impactOccurred('light'); // –í–∏–±—Ä–∞—Ü–∏—è
            
            els.driveBtn.disabled = true;
            els.upgradeBtn.disabled = true;
            els.status.innerText = "–í–µ–∑–µ–º –∫–ª–∏–µ–Ω—Ç–∞...";
            els.car.classList.add('driving-anim');

            let progress = 0;
            // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø–æ–µ–∑–¥–∫–∏ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —É—Ä–æ–≤–Ω—è (—á–µ–º –≤—ã—à–µ —É—Ä–æ–≤–µ–Ω—å, —Ç–µ–º –±—ã—Å—Ç—Ä–µ–µ, –Ω–æ –Ω–µ –º–µ–Ω–µ–µ 1 —Å–µ–∫—É–Ω–¥—ã)
            const duration = Math.max(1000, 3000 - (gameState.level * 100)); 
            const intervalTime = 50;
            const step = 100 / (duration / intervalTime);

            const timer = setInterval(() => {
                progress += step;
                els.progress.style.width = `${Math.min(progress, 100)}%`;

                if (progress >= 100) {
                    clearInterval(timer);
                    finishOrder();
                }
            }, intervalTime);
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞
        function finishOrder() {
            gameState.isDriving = false;
            els.car.classList.remove('driving-anim');
            els.status.innerText = "–ó–∞–∫–∞–∑ –≤—ã–ø–æ–ª–Ω–µ–Ω!";
            els.progress.style.width = '0%';
            
            // –†–∞—Å—á–µ—Ç –Ω–∞–≥—Ä–∞–¥—ã: –ë–∞–∑–∞ 10 + (–£—Ä–æ–≤–µ–Ω—å * 5)
            const reward = 10 + (gameState.level * 5);
            gameState.balance += reward;

            tg.HapticFeedback.notificationOccurred('success'); // –í–∏–±—Ä–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
            
            setTimeout(() => {
                els.status.innerText = "–°–≤–æ–±–æ–¥–µ–Ω";
                els.driveBtn.disabled = false;
                updateUI();
            }, 500);
            
            updateUI();
        }

        // –õ–æ–≥–∏–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è
        function upgradeCar() {
            if (gameState.balance >= gameState.upgradeCost) {
                gameState.balance -= gameState.upgradeCost;
                gameState.level++;
                gameState.upgradeCost = Math.floor(gameState.upgradeCost * 1.5);
                tg.HapticFeedback.impactOccurred('medium');
                updateUI();
            }
        }

        // –ü–µ—Ä–≤—ã–π —Ä–µ–Ω–¥–µ—Ä
        updateUI();

    </script>
</body>
</html>
